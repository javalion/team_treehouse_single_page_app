<div ng-controller="RecipeDetailController as ctrl" ng-model="ctrl.recipe">
<div class="grid-100 row controls">
  <div class="grid-50">
     <h2>Add/Edit Recipe</h2>
  </div>
  <div class="grid-50">
    <div class="flush-right">
      <button ng-click="ctrl.saveRecipe(ctrl.recipe)">Save Recipe</button>
      <button class="secondary" ng-click="ctrl.gotoHome();">Cancel</button>
    </div>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Name </label>
    </p>
  </div>
  <div class="grid-40">
    <p>
      <input type="text" ng-model="ctrl.recipe.name">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>
  <div class="grid-60">
    <p>
      <textarea ng-model="ctrl.recipe.description"></textarea>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Category </label>
    </p>
  </div>
  <div class="grid-30">
    <p>
      <select ng-model="ctrl.recipe.category.name">
        <option value="">All Categories</option>
        <option ng-repeat="category in ctrl.categories" value="{{category.name}}" ng-selected="category.name === ctrl.recipe.category">{{category.name}}</option>
      </select>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Prep Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <input type="number" ng-model="ctrl.recipe.prepTime">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Cook Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <input type="number" ng-model="ctrl.recipe.cookTime">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Ingredients </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Item </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Condition </label>
    </p>
  </div>
  <div class="grid-15">
    <p class="label-spacing">
      <label> Amount </label>
    </p>
  </div>

  <div class="ingredient-row" ng-repeat="ingredient in ctrl.recipe.ingredients">
    <div class="prefix-20 grid-30">
      <p>
        <select ng-model="ingredient.name">
          <option value="" >Select Item</option>
          <option ng-repeat="item in ctrl.items" value="{{item._id}}" ng-selected="item.name === ingredient.foodItem">{{item.name}}</option>
        </select>
      </p>
    </div>
    <div class="grid-30">
      <p>
        <input type="text" ng-model="ingredient.condition" />
      </p>
    </div>
    <div class="grid-15">
      <p>
        <input type="text" ng-model="ingredient.amount" />
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <a class="no-action-link" ng-click="ctrl.deleteRecipeIngredient(ctrl.recipe, ingredient.foodItem)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
      <button ng-click="ctrl.addRecipeIngredient(ctrl.recipe)">+ Add Another Ingredient</button>
    </p>
  </div>

</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Steps </label>
    </p>
  </div>
  <div class="grid-75">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>

  <div class="step-row" ng-repeat="step in ctrl.recipe.steps">
    <div class="prefix-20 grid-75">
      <p>
        <input type="text" ng-model="step.description">
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <a class="no-action-link" ng-click="ctrl.deleteRecipeStep(ctrl.recipe, step)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
     <button ng-click="ctrl.addRecipeStep(ctrl.recipe)">+ Add Another Step</button>
    </p>
  </div>

</div>
<div class="clear"></div>
</div>
